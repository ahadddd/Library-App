<div class="container">

  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Books</td>
      </tr>

      <tr *ngFor="let item of users">
        <td class="tData">{{item.id}}</td>
        <td class="tData">{{item.name}}</td>
        <td class="tData">{{item.books | arrayToTdElements}}</td>
      </tr>
    </thead>
  </table>


</div>
